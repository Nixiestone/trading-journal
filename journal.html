<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Equity Edge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .mobile-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-bar {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-bar h1 {
            color: #667eea;
            font-size: clamp(18px, 4vw, 24px);
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            text-decoration: none;
            color: white;
            background: #667eea;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: clamp(13px, 2.5vw, 15px);
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: #764ba2;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        
        h2 {
            color: #2d3748;
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 15px;
        }
        
        h3 {
            color: #667eea;
            font-size: clamp(16px, 3vw, 20px);
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: clamp(11px, 2vw, 13px);
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: clamp(22px, 4vw, 28px);
            font-weight: bold;
        }
        
        .stat-sub {
            font-size: clamp(10px, 2vw, 12px);
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: clamp(12px, 2.5vw, 14px);
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: clamp(13px, 2.5vw, 15px);
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: clamp(11px, 2vw, 14px);
            overflow-x: auto;
            display: block;
        }
        
        thead {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        
        tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tbody tr:hover {
            background: #f7fafc;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: clamp(10px, 2vw, 12px);
            font-weight: 600;
        }
        
        .badge-long {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .badge-short {
            background: #fed7d7;
            color: #c53030;
        }
        
        .text-green {
            color: #48bb78;
            font-weight: 600;
        }
        
        .text-red {
            color: #f56565;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        
        .alert-warning {
            background: #fef5e7;
            border-color: #f39c12;
            color: #7d6608;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #48bb78;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            border-color: #f56565;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 10px;
            }
            
            th, td {
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-wrapper">
        <nav class="nav-bar">
            <h1>üìä Trading Hub</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Trading Plan</a>
                <a href="journal.html" class="nav-link active">Journal</a>
            </div>
        </nav>
        
        <!-- Account Stats -->
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                <h2>üìà Account Overview</h2>
                <button class="btn btn-secondary" onclick="exportToCSV()">üì• Export CSV</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Account Balance</div>
                    <div class="stat-value" id="accountBalance">$49,714.00</div>
                    <div class="stat-sub">Target: $57,500</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total P/L</div>
                    <div class="stat-value" id="totalPL">$0.00</div>
                    <div class="stat-sub">Win Rate: <span id="winRate">0%</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's P/L</div>
                    <div class="stat-value" id="todayPL">$0.00</div>
                    <div class="stat-sub">Trades: <span id="todayTrades">0</span>/2</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">15% Consistency Limit</div>
                    <div class="stat-value" id="consistencyLimit">$0.00</div>
                    <div class="stat-sub">Max Day: <span id="maxDay">$0.00</span></div>
                </div>
            </div>
            
            <div id="alertsContainer"></div>
        </div>
        
        <!-- Trade Entry Form -->
        <div class="container">
            <h2>‚ûï Add New Trade</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Entry Time *</label>
                    <input type="time" id="entryTime" required>
                </div>
                <div class="form-group">
                    <label>Exit Time *</label>
                    <input type="time" id="exitTime" required>
                </div>
                <div class="form-group">
                    <label>Direction *</label>
                    <select id="direction" required>
                        <option value="Long">Long</option>
                        <option value="Short">Short</option>
                    </select>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Entry Price *</label>
                    <input type="number" step="0.01" id="entryPrice" placeholder="2650.50" required>
                </div>
                <div class="form-group">
                    <label>Exit Price *</label>
                    <input type="number" step="0.01" id="exitPrice" placeholder="2653.50" required>
                </div>
                <div class="form-group">
                    <label>Lot Size *</label>
                    <input type="number" step="0.01" id="lotSize" placeholder="1.0" required>
                </div>
                <div class="form-group">
                    <label>Risk Amount ($) *</label>
                    <input type="number" step="0.01" id="riskAmount" placeholder="397" required>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Stop Loss</label>
                    <input type="number" step="0.01" id="stopLoss" placeholder="2648.00">
                </div>
                <div class="form-group">
                    <label>Take Profit</label>
                    <input type="number" step="0.01" id="takeProfit" placeholder="2658.00">
                </div>
                <div class="form-group">
                    <label>P/L ($)</label>
                    <input type="number" step="0.01" id="profitLoss" readonly style="background: #f7fafc;">
                </div>
                <div class="form-group">
                    <label>Pips</label>
                    <input type="number" step="0.1" id="pips" readonly style="background: #f7fafc;">
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Setup/Strategy</label>
                    <input type="text" id="setup" placeholder="EMA pullback + RSI 45">
                </div>
                <div class="form-group">
                    <label>Emotional State</label>
                    <select id="emotionalState">
                        <option value="">Select...</option>
                        <option value="Calm & Focused">Calm & Focused</option>
                        <option value="Confident">Confident</option>
                        <option value="Anxious">Anxious</option>
                        <option value="Revenge Trading">Revenge Trading</option>
                        <option value="FOMO">FOMO</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Trade Notes</label>
                <textarea id="notes" placeholder="What worked? What didn't?"></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="addTrade()">‚ûï Add Trade</button>
            </div>
        </div>
        
        <!-- Trade History -->
        <div class="container">
            <h2>üìä Trade History (<span id="tradeCount">0</span>)</h2>
            
            <div id="tradesTable"></div>
            
            <div id="performanceSummary"></div>
        </div>
    </div>

    <script>
        let trades = [];
        let startingBalance = 49714;
        
        // Load trades from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            loadTrades();
            setDefaultDate();
            
            // Add event listeners for auto-calculation
            ['entryPrice', 'exitPrice', 'lotSize', 'direction'].forEach(id => {
                document.getElementById(id).addEventListener('input', calculatePL);
            });
        });
        
        function setDefaultDate() {
            document.getElementById('date').valueAsDate = new Date();
        }
        
        function calculatePL() {
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const exit = parseFloat(document.getElementById('exitPrice').value) || 0;
            const lots = parseFloat(document.getElementById('lotSize').value) || 0;
            const direction = document.getElementById('direction').value;
            
            if (entry && exit && lots) {
                let pips = direction === 'Long' ? (exit - entry) * 10 : (entry - exit) * 10;
                const plPerPip = lots * 10;
                const profitLoss = pips * plPerPip;
                
                document.getElementById('pips').value = pips.toFixed(1);
                document.getElementById('profitLoss').value = profitLoss.toFixed(2);
            }
        }
        
        function addTrade() {
            const date = document.getElementById('date').value;
            const entryTime = document.getElementById('entryTime').value;
            const exitTime = document.getElementById('exitTime').value;
            const entryPrice = document.getElementById('entryPrice').value;
            const exitPrice = document.getElementById('exitPrice').value;
            const lotSize = document.getElementById('lotSize').value;
            const riskAmount = document.getElementById('riskAmount').value;
            
            if (!date || !entryTime || !exitTime || !entryPrice || !exitPrice || !lotSize || !riskAmount) {
                alert('Please fill in all required fields (*)');
                return;
            }
            
            const trade = {
                id: Date.now(),
                tradeNumber: trades.length + 1,
                date: date,
                entryTime: entryTime,
                exitTime: exitTime,
                direction: document.getElementById('direction').value,
                entryPrice: entryPrice,
                exitPrice: exitPrice,
                stopLoss: document.getElementById('stopLoss').value,
                takeProfit: document.getElementById('takeProfit').value,
                lotSize: lotSize,
                riskAmount: riskAmount,
                profitLoss: document.getElementById('profitLoss').value,
                pips: document.getElementById('pips').value,
                setup: document.getElementById('setup').value,
                emotionalState: document.getElementById('emotionalState').value,
                notes: document.getElementById('notes').value
            };
            
            trades.push(trade);
            saveTrades();
            updateDisplay();
            clearForm();
        }
        
        function deleteTrade(id) {
            if (confirm('Are you sure you want to delete this trade?')) {
                trades = trades.filter(t => t.id !== id);
                saveTrades();
                updateDisplay();
            }
        }
        
        function clearForm() {
            ['entryTime', 'exitTime', 'entryPrice', 'exitPrice', 'stopLoss', 'takeProfit', 
             'lotSize', 'riskAmount', 'profitLoss', 'pips', 'setup', 'notes'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('direction').value = 'Long';
            document.getElementById('emotionalState').value = '';
            setDefaultDate();
        }
        
        function updateDisplay() {
            updateStats();
            updateTradesTable();
            updatePerformanceSummary();
            updateAlerts();
        }
        
        function updateStats() {
            const totalPL = trades.reduce((sum, t) => sum + parseFloat(t.profitLoss || 0), 0);
            const accountBalance = startingBalance + totalPL;
            const wins = trades.filter(t => parseFloat(t.profitLoss) > 0).length;
            const winRate = trades.length > 0 ? ((wins / trades.length) * 100).toFixed(1) : 0;
            
            const today = new Date().toISOString().split('T')[0];
            const todayTrades = trades.filter(t => t.date === today);
            const todayPL = todayTrades.reduce((sum, t) => sum + parseFloat(t.profitLoss || 0), 0);
            
            const dailyProfits = {};
            trades.forEach(trade => {
                const day = trade.date;
                dailyProfits[day] = (dailyProfits[day] || 0) + parseFloat(trade.profitLoss || 0);
            });
            const maxDayProfit = Math.max(...Object.values(dailyProfits), 0);
            const consistencyLimit = totalPL > 0 ? (totalPL * 0.15).toFixed(2) : 0;
            
            document.getElementById('accountBalance').textContent = `$${accountBalance.toFixed(2)}`;
            document.getElementById('totalPL').textContent = `$${totalPL.toFixed(2)}`;
            document.getElementById('totalPL').style.color = totalPL >= 0 ? '#48bb78' : '#f56565';
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('todayPL').textContent = `$${todayPL.toFixed(2)}`;
            document.getElementById('todayPL').style.color = todayPL >= 0 ? '#48bb78' : '#f56565';
            document.getElementById('todayTrades').textContent = todayTrades.length;
            document.getElementById('consistencyLimit').textContent = `$${consistencyLimit}`;
            document.getElementById('maxDay').textContent = `$${maxDayProfit.toFixed(2)}`;
        }
        
        function updateTradesTable() {
            const container = document.getElementById('tradesTable');
            document.getElementById('tradeCount').textContent = trades.length;
            
            if (trades.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No trades logged yet. Add your first trade above!</p>
                    </div>
                `;
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Dir</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Pips</th>
                            <th>P/L</th>
                            <th>Setup</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(trade => `
                            <tr>
                                <td>${trade.tradeNumber}</td>
                                <td>${trade.date}</td>
                                <td>${trade.entryTime}</td>
                                <td><span class="badge ${trade.direction === 'Long' ? 'badge-long' : 'badge-short'}">${trade.direction}</span></td>
                                <td>${trade.entryPrice}</td>
                                <td>${trade.exitPrice}</td>
                                <td>${trade.pips}</td>
                                <td class="${parseFloat(trade.profitLoss) >= 0 ? 'text-green' : 'text-red'}">$${trade.profitLoss}</td>
                                <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;">${trade.setup || '-'}</td>
                                <td><button class="btn btn-danger" onclick="deleteTrade(${trade.id})">üóëÔ∏è</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        function updatePerformanceSummary() {
            if (trades.length === 0) {
                document.getElementById('performanceSummary').innerHTML = '';
                return;
            }
            
            const largestWin = Math.max(...trades.map(t => parseFloat(t.profitLoss || 0)), 0);
            const largestLoss = Math.min(...trades.map(t => parseFloat(t.profitLoss || 0)), 0);
            const passRule = Math.abs(largestLoss) <= largestWin;
            
            const html = `
                <h3 style="margin-top: 30px;">Performance Metrics</h3>
                <div class="stats-grid">
                    <div class="stat-card" style="background: linear-gradient(135deg, #48bb78, #38a169);">
                        <div class="stat-label">Largest Win</div>
                        <div class="stat-value">$${largestWin.toFixed(2)}</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #f56565, #c53030);">
                        <div class="stat-label">Largest Loss</div>
                        <div class="stat-value">$${largestLoss.toFixed(2)}</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, ${passRule ? '#48bb78, #38a169' : '#f56565, #c53030'});">
                        <div class="stat-label">Loss ‚â§ Win Rule</div>
                        <div class="stat-value">${passRule ? '‚úì PASS' : '‚úó FAIL'}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('performanceSummary').innerHTML = html;
        }
        
        function updateAlerts() {
            const container = document.getElementById('alertsContainer');
            const totalPL = trades.reduce((sum, t) => sum + parseFloat(t.profitLoss || 0), 0);
            const accountBalance = startingBalance + totalPL;
            const dailyDDLimit = 48550;
            const maxDDLimit = 47250;
            const bufferTarget = 51214;
            
            let alerts = [];
            
            if (accountBalance <= dailyDDLimit) {
                alerts.push('<div class="alert alert-danger"><strong>‚ö†Ô∏è WARNING:</strong> Approaching Daily Drawdown Limit!</div>');
            }
            
            if (accountBalance <= maxDDLimit) {
                alerts.push('<div class="alert alert-danger"><strong>üö® CRITICAL:</strong> Approaching Max Drawdown Limit!</div>');
            }
            
            if (accountBalance >= bufferTarget && totalPL >= 1500) {
                alerts.push('<div class="alert alert-success"><strong>‚úÖ SUCCESS:</strong> Buffer Complete! Withdrawals now available.</div>');
            } else if (totalPL > 0) {
                const remaining = 1500 - totalPL;
                alerts.push(`<div class="alert alert-warning"><strong>üìä PROGRESS:</strong> $${remaining.toFixed(2)} remaining to complete buffer.</div>`);
            }
            
            const today = new Date().toISOString().split('T')[0];
            const todayTrades = trades.filter(t => t.date === today);
            if (todayTrades.length >= 2) {
                alerts.push('<div class="alert alert-warning"><strong>‚è∏Ô∏è LIMIT REACHED:</strong> 2 trades completed today. No more trading!</div>');
            }
            
            container.innerHTML = alerts.join('');
        }
        
        function exportToCSV() {
            if (trades.length === 0) {
                alert('No trades to export!');
                return;
            }
            
            const headers = ['Trade #', 'Date', 'Entry Time', 'Exit Time', 'Direction', 'Entry Price', 
                           'Exit Price', 'Stop Loss', 'Take Profit', 'Lot Size', 'Risk Amount', 
                           'P/L', 'Pips', 'Setup', 'Emotional State', 'Notes'];
            
            const rows = trades.map(t => [
                t.tradeNumber, t.date, t.entryTime, t.exitTime, t.direction, t.entryPrice,
                t.exitPrice, t.stopLoss, t.takeProfit, t.lotSize, t.riskAmount,
                t.profitLoss, t.pips, t.setup, t.emotionalState, t.notes
            ]);
            
            const csv = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell || ''}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Trading_Journal_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function saveTrades() {
            localStorage.setItem('trades', JSON.stringify(trades));
        }
        
        function loadTrades() {
            const saved = localStorage.getItem('trades');
            if (saved) {
                trades = JSON.parse(saved);
                updateDisplay();
            }
        }
    </script>
</body>
</html>
